<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherInfo</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <h1 id="title">WeatherInfo</h1>
            <p id="subtitle">Pour savoir la météo actuelle écrivez ci-dessous :</p>
            <div class="acdiv">
                <input id="input" placeholder="Saisir un nom de ville" autocomplete="home city"/>
                <div id="autocompletion"></div>
            </div>                
            <button id="button">Rechercher</button>
            <div class="block" id="divMeteo" hidden>
                <div class="inline-content">
                    <p id="ville"></p> 
                    <p id="meteo">Météo actuelle</p>
                    <a href="#title">Retour en haut de la page</a>
                </div>   
                <p id="temp"></p>
                <p id="weather"></p>
            </div>
        
        </div>
        
    <script src="script.js"></script>  
    <script src="auto-complete.js"></script>  

</body>
</html>
